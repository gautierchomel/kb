<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Search the Accessible Publishing Knowledge Base">
		<script>
			var page_info = {

				'noTopLink': true,
				'search': true
			};</script>
		<script src="/js/init.js"></script>
		<style>
			footer {
				margin-top: 20rem;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="search" role="search" aria-label="Search">
				<script async src="https://cse.google.com/cse.js?cx=012567327240487320396:ngadtxfagto"></script>
				<div class="gcse-search"></div>
			</div>
		</main>
		<script>
			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
			}
			async function focus() {
				var inputs = document.getElementsByTagName('input');
				var timeout = 0;
				while (timeout < 30 && (!inputs || inputs.length == 0)) {
					await sleep(100);
					inputs = document.getElementsByTagName('input');
					timeout += 1;
				}
				setTimeout(function(){inputs[0].focus();},100);
			}
			window.addEventListener('load', focus, false);
		</script>
	</body>
</html>
